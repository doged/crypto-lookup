<!DOCTYPE html>
<html>
    <head>
        <title>CryptoLookup Options</title>
        <script type="text/javascript" src="/libs/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="/libs/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/options.css"></link>
    </head>
    <body style="background-color:#3CF">
            <div id="options-outer" style="width:50%;text-align:center;margin:20px auto;">
              <div id="options-inner">
                <div id="options-page-title" style="font-size:18pt;" class="page-title">Crypto Lookup Chrome Extension</div>
                <img src="/images/logo-440-280.jpg" style="height:15%;width:15%;margin-top:10px;margin-bottom:20px;">

                <div id="options-page-subtitle" style="font-size:16pt;" class="page-subtitle">Information</div>
                <div id="options-area">
                    <p>This Google Chrome extension aims to help bitcoiners interact with bitcoin-related content on websites by allowing for easier browsing and previewing of addresses, transactions, and block found on websites.</p>
                </div>
                <br><br>

                <div id="options-page-subtitle" style="font-size:16pt;" class="page-subtitle">Block Explorer Settings</div>
                <div id="options-area">
                    Enable Extension: <input type="checkbox" id="enable_extension" /><br><br>

                    <label for="btc_explorer">Bitcoin Block Explorer</label>
                    <select id="btc_explorer">
                      <option value="1">Blockchain.info</option>
                      <option value="2">BlockCypher</option>
                      <option value="3">Chain.so</option>
                      <option value="4">Blockr</option>
                      <option value="5">BlockTrail</option>
                    </select>
                    <br><br>

                    <label for="ltc_explorer">Litecoin Block Explorer</label>
                    <select id="ltc_explorer">
                      <option value="1">block-explorer.com</option>
                      <option value="2">BlockCypher</option>
                      <option value="3">Chain.so</option>
                      <option value="4">Blockr</option>
                    </select>
                    <br><br>

                    <label for="doged_explorer">DogecoinDark Block Explorer</label>
                    <select id="doged_explorer">
                      <option value="1">darkchain.link</option>
                      <option value="2">blockexperts</option>
                    </select>
                    <br><br>

                    <label for="qr_generator">QR Code Generator API</label>
                    <select id="qr_generator">
                      <option value="3">QRickit.com</option>
                      <option value="1">QRServer.com</option>
                      <option value="2">Chart.APIs.Google.com</option>
                    </select>
                </div>

                <div id="status"></div>

                <button id="save" class="btn btn-success">Save</button>
            </div>
        </div>

        <script type="text/javascript" src="/libs/contextManagement.js"></script>
        <script type="text/javascript" src="/options.js"></script>
    </body>
</html>
